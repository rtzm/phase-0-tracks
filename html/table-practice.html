<!DOCTYPE html>
<html>
<head>
	<title>Table practice</title>
</head>
<body>
<table>
	<tr>
		<th>Things I see from my window</th>
		<th>Color</th>
		<th>Alive?</th>
	</tr>
	<tr>
		<td>Tree</td>
		<td>Brown</td>
		<td>Yes</td>
	</tr>
	<tr>
		<td>Dumpster</td>
		<td>Brown</td>
		<td>No</td>
	</tr>
	<tr>
		<td>Sky</td>
		<td>Gray</td>
		<td>No</td>
	</tr>
	<tr>
		<td>Neighbor's house's roof</td>
		<td>Yellow</td>
		<td>No</td>
	</tr>
</table>
</body>
</html>
